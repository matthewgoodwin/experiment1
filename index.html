<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Page</title>
    <link href="http://fonts.googleapis.com/css?family=Poiret+One%7CMarvel%7CJulius+Sans+One" rel="stylesheet">

    <script src="js/help.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href= "http://normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="js/skrollr.min.js">

</head>
<body>
    <nav class="navigation" id="row">
        <div class="col4">
        </div>
        <div class="col8">
        </div>

    </nav>

    <div class="mainSec" id="mainSec1">
    </div>

    <div class="subSec" id="subSec1">   
    </div>

    <div class="mainSec" id="mainSec2">
    </div>

    <div class="subSec" id="subSec2">
    </div>

    <div class="mainSec" id="mainSec3">
    </div>

    <hr>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>
<script src="js/help.js"></script>

<script type="text/javascript">
parallex();
    var ypos, image;
    function parallex() {
        ypos= window.pageYOffset;
        image = document.getElementById("subSec1");
        image.style.top = ypos * .4 + 'px';
    }
    window.addEventListener('scroll',parallex);
</script>
</body>
</html>
